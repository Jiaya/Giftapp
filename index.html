<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaia's giftgiving experience</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
  <header>
    <h1>Benvenuti alla nuova esperienza regali Natale 2024!</h1>
  </header>

  <main>
    <div id="buttonContainer">
      <h3> Scegli cosa fare:</h3>
      <button id="chooseOwnList">Modifica la tua lista desideri</button>
      <button id="chooseOthersList">Guarda la lista desideri di altri e conferma cosa prenderai loro</button>
    </div>
    <div id="OwnlistContainer" style="display: none;">
      <h3>Scegli il tuo nome dalla lista:</h3>
      <ul id="nameList"></ul>
      <button class="backBtn">Torna Indietro</button>
    </div>
    <div id="ModifyOwnlistContainer" style="display: none;">
      <h3>Questa è la tua lista:</h3>
      <ul id="ownGiftList"></ul>
      <button id="modifyOwnList"> Cambia la tua lista</button>
      <button class="backBtn">Torna Indietro</button>
    </div>
    <div id="OtherslistContainer" style="display: none;">
      <h3>Scegli il tuo nome dalla lista così potrai vedere le liste degli altri:</h3>
      <ul id="nameList"></ul>
      <button class="backBtn">Torna Indietro</button>
    </div>
    <div id="SeeOtherslistContainer" style="display: none;">
      <h3>Questi sono i desideri della famiglia</h3>
      <ul id="othersGiftList"></ul>
      <button class="backBtn">Torna Indietro</button>
    </div>
  </main>

  <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
